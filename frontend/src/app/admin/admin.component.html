<div
  *ngIf="saved"
  class="fixed top-5 right-5 bg-emerald-400 text-white px-4 py-2 rounded-lg shadow-lg text-sm animate-fade-in z-50 flex items-center gap-2"
>
  Preferences saved
  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
    <path
      fill-rule="evenodd"
      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
      clip-rule="evenodd"
    />
  </svg>
</div>

<div class="flex justify-center mt-6">
  <div class="w-full max-w-xl bg-white border rounded-lg p-6 space-y-6 shadow-sm">
    <h1 class="text-2xl font-semibold text-slate-800 text-center">Risk Configuration</h1>

    <div>
      <div class="flex justify-between text-sm font-medium mb-1">
        <span class="text-red-600">Critical</span>
        <span class="text-slate-600">{{ thresholds?.high }}</span>
      </div>
      <input
        type="range"
        min="0"
        max="100"
        step="1"
        [(ngModel)]="thresholds.high"
        class="w-full range-slider range-red"
      />
    </div>

    <div>
      <div class="flex justify-between text-sm font-medium mb-1">
        <span class="text-amber-600">Moderate</span>
        <span class="text-slate-600">{{ thresholds?.medium }}</span>
      </div>
      <input
        type="range"
        min="0"
        max="100"
        step="1"
        [(ngModel)]="thresholds.medium"
        class="w-full range-slider range-amber"
      />
    </div>

    <button
      (click)="save()"
      class="w-full px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition"
    >
      Save
    </button>
  </div>
</div>

<div class="mt-10 max-w-5xl mx-auto bg-white border rounded-lg shadow-sm">
  <h2 class="text-xl font-semibold text-slate-800 px-6 py-4 border-b">Supplier Configuration</h2>

  <div class="divide-y">
    <div
      *ngFor="let supplier of suppliers"
      class="grid grid-cols-1 md:grid-cols-5 gap-4 p-4 items-center"
    >
      <div class="font-medium text-slate-700">
        {{ supplier.name }}
      </div>

      <input
        type="number"
        min="0"
        max="100"
        [(ngModel)]="supplier.riskScore"
        class="border rounded px-2 py-1 w-full"
      />

      <select [(ngModel)]="supplier.region" class="border rounded px-2 py-1 w-full">
        <option *ngFor="let r of regions" [value]="r">
          {{ r }}
        </option>
      </select>

      <select [(ngModel)]="supplier.industry" class="border rounded px-2 py-1 w-full">
        <option *ngFor="let i of industries" [value]="i">
          {{ i }}
        </option>
      </select>

      <button
        (click)="saveSupplier(supplier)"
        class="px-3 py-1 bg-slate-900 text-white rounded hover:bg-slate-800"
      >
        Save
      </button>
    </div>
  </div>
</div>
