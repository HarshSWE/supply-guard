<div
  *ngIf="saved"
  class="fixed top-5 right-5 bg-emerald-400 text-white px-4 py-2 rounded-lg shadow-lg text-sm animate-fade-in z-50 flex items-center gap-2"
>
  Preferences saved
  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
    <path
      fill-rule="evenodd"
      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
      clip-rule="evenodd"
    />
  </svg>
</div>

<div class="max-w-lg space-y-6">
  <h1 class="text-2xl font-semibold text-slate-800">Risk Configuration</h1>

  <div class="bg-white border rounded-lg p-5 space-y-4">
    <div>
      <label class="block text-sm font-medium">Critical (Red)</label>
      <input type="number" [(ngModel)]="thresholds.high" class="w-full px-3 py-2 border rounded" />
    </div>

    <div>
      <label class="block text-sm font-medium">Moderate (Amber)</label>
      <input
        type="number"
        [(ngModel)]="thresholds.medium"
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <button
      (click)="save()"
      class="px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition"
    >
      Save
    </button>
  </div>
</div>
